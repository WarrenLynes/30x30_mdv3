<div class="form-container">

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

    <mat-form-field class="full-width">
      <input matInput placeholder="Name" formControlName="name" type="text" name="name" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Password" formControlName="password" type="text" name="password" required>
    </mat-form-field>


    <button mat-button type="submit">login</button>

  </form>

</div>
