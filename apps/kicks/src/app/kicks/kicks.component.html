<div class="container">

  <div class="col-50">
    <mdv3-list
      [data]="shoes$ | async"
      [selected]="selectedShoe$ | async"
      (selectt)="selectShoe($event)"
      (delete)="deleteShoe($event)"
    ></mdv3-list>
  </div>

  <div class="col-50">
    <mdv3-detail
      [selected]="selectedShoe$ | async"
      (saved)="saveShoe($event)"
      (cancelled)="cancel()">
    ></mdv3-detail>
  </div>

</div>
