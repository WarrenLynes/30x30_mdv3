
<mat-card *ngFor="let dati of data" (click)="selectt.emit(dati)">
  <mat-card-header>
    <mat-card-title>
      <h1>{{dati.title}}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <p>{{dati.id}}</p>
    <p>{{dati.details}}</p>

  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="delete.emit(dati);$event.stopImmediatePropagation()">
      delete
    </button>
  </mat-card-actions>
</mat-card>
